TableScreen As screen:

    DataTable1 As dataTable.datatable:
        BorderStyle: =BorderStyle.Solid
        DisplayMode: =DisplayMode.Edit
        Fill: =RGBA(0, 0, 0, 0)
        HeadingSize: =21
        Height: =687
        Items: =SortByColumns(Search([@Tab_Funcionários], TextSearchBox1_1.Text, "Centro_x0020_de_x0020_Custo","Nome","Genero"), "Centro_x0020_de_x0020_Custo", If(SortDescending2, Descending, Ascending))
        Size: =21
        Width: =640
        X: =0
        Y: =67
        ZIndex: =1

        Nome_Column1 As dataTableColumn.textualColumn:
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Nome"
            FieldName: ="Nome"
            FieldVariantName: ="textualColumn"
            Height: =426
            LayoutHeight: =Parent.Height
            Order: =1
            Text: =ThisItem.Nome
            Width: =318
            X: =0
            Y: =0
            ZIndex: =1

        Salário_Column1 As dataTableColumn.numberColumn:
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Salário"
            FieldName: ="Salário"
            FieldVariantName: ="numberColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =2
            Text: =ThisItem.Salário
            Width: =100
            X: =0
            Y: =0
            ZIndex: =2

    TextSearchBox1_1 As text:
        Align: =Left
        Default: =""
        DelayOutput: =true
        Height: =67
        HintText: ="Itens de busca"
        HoverFill: =RGBA(255, 255, 255, 1)
        PaddingLeft: =70
        RadiusBottomLeft: =0
        RadiusBottomRight: =7
        RadiusTopLeft: =0
        RadiusTopRight: =7
        Size: =21
        Width: =582
        ZIndex: =2

    IconSortUpDown1_1 As icon.ArrowsUpDown:
        AccessibleLabel: =Self.Tooltip
        BorderStyle: =BorderStyle.None
        DisabledColor: =RGBA(255, 255, 255, 1)
        DisabledFill: =
        Height: =36
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =
        Icon: =Icon.Sort
        OnSelect: |-
            =UpdateContext({SortDescending2: !SortDescending2})
        TabIndex: =0
        Tooltip: =If(SortDescending2, "Classificar lista em ordem alfabética inversa", "Classificar lista em ordem alfabética")
        Width: =53
        X: =264
        Y: =80
        ZIndex: =3

    Icon2 As icon.Search:
        Color: =RGBA(237, 237, 237, 1)
        Height: =40
        Icon: =Icon.Search
        Width: =56
        Y: =11
        ZIndex: =4

    Icon4 As icon.BackArrow:
        Icon: =Icon.BackArrow
        OnSelect: =Navigate(BrowseScreen1)
        Width: =38
        X: =582
        ZIndex: =5

